# ============================================
# VGG13 神经网络调度配置
# ============================================

# 输入特征图尺寸 (宽 高)
input_shape: 224 224

# 数据分区尺寸 (宽 高)
div_size: 3 3

# 循环展开因子
wdup: 4

# SDK模式 (1=启用, 0=禁用)
sdk: 1

# CLSA模式 (1=启用, 0=禁用)
clsa: 1

# ============================================
# VGG13 网络层定义
# 格式: 层名 步长宽 步长高 填充宽 填充高 核宽 核高
# ============================================
layers:
# Block 1
Conv1 1 1 1 1 3 3
Conv2 1 1 1 1 3 3
MaxPool1 2 2 0 0 2 2

# Block 2
Conv3 1 1 1 1 3 3
Conv4 1 1 1 1 3 3
MaxPool2 2 2 0 0 2 2

# Block 3
Conv5 1 1 1 1 3 3
Conv6 1 1 1 1 3 3
MaxPool3 2 2 0 0 2 2

# Block 4
Conv7 1 1 1 1 3 3
Conv8 1 1 1 1 3 3
MaxPool4 2 2 0 0 2 2

# Block 5
Conv9 1 1 1 1 3 3
Conv10 1 1 1 1 3 3
MaxPool5 2 2 0 0 2 2
